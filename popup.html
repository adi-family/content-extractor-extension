<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      margin: 0;
    }
    .header {
      text-align: left;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.3px;
    }
    .header .subtitle {
      font-size: 11px;
      color: #6c6c8a;
      text-transform: uppercase;
      letter-spacing: 1px;
      vertical-align: baseline;
      margin-left: 8px;
    }
    .header .subtitle a {
      color: inherit;
      text-decoration: underline;
    }
    .mode-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .mode-btn {
      flex: 1;
      padding: 10px;
      background: #16162a;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      color: #6c6c8a;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .mode-btn:hover {
      background: #1e1e38;
      border-color: #3d3d5c;
      transform: none;
      box-shadow: none;
    }
    .mode-btn.active {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-color: transparent;
      color: white;
    }
    .model-row {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      align-items: center;
    }
    .provider-icons {
      display: flex;
      gap: 4px;
    }
    .provider-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      background: transparent;
      border: 1px solid #2d2d44;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.2s, background 0.2s;
    }
    .provider-btn svg {
      width: 14px;
      height: 14px;
      fill: #6c6c8a;
      transition: fill 0.2s, opacity 0.2s;
    }
    .provider-btn svg.gemini-icon {
      fill: none;
      opacity: 0.5;
    }
    .provider-btn:hover {
      border-color: #3d3d5c;
      background: #1e1e38;
    }
    .provider-btn:hover svg {
      fill: #9ca3af;
    }
    .provider-btn:hover svg.gemini-icon {
      fill: none;
      opacity: 0.7;
    }
    .provider-btn.active {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }
    .provider-btn.active svg {
      fill: #a5b4fc;
    }
    .provider-btn.active svg.gemini-icon {
      fill: none;
      opacity: 1;
    }
    .model-btn {
      flex: 1;
      padding: 6px 8px;
      background: transparent;
      border: 1px solid #2d2d44;
      border-radius: 6px;
      color: #6c6c8a;
      font-size: 11px;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .model-btn:hover {
      border-color: #3d3d5c;
      color: #9ca3af;
      background: transparent;
      transform: none;
      box-shadow: none;
    }
    .model-btn.open {
      border-color: #4d4d6c;
      color: #9ca3af;
    }
    .model-btn svg {
      width: 10px;
      height: 10px;
      fill: currentColor;
      transition: transform 0.2s;
    }
    .model-btn.open svg {
      transform: rotate(180deg);
    }
    .model-list {
      display: none;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 12px;
      padding: 4px;
      background: #16162a;
      border: 1px solid #2d2d44;
      border-radius: 6px;
    }
    .model-list.visible {
      display: flex;
    }
    .model-option {
      padding: 6px 8px;
      background: transparent;
      border: none;
      border-radius: 4px;
      color: #9ca3af;
      font-size: 11px;
      cursor: pointer;
      text-align: left;
      transition: background 0.15s, color 0.15s;
      width: 100%;
    }
    .model-option:hover {
      background: #1e1e38;
      color: #eaeaea;
      transform: none;
      box-shadow: none;
    }
    .model-option.selected {
      background: rgba(99, 102, 241, 0.15);
      color: #a5b4fc;
    }
    .model-option.show-all {
      border-top: 1px solid #2d2d44;
      margin-top: 4px;
      padding-top: 10px;
      color: #6c6c8a;
      font-size: 10px;
    }
    .model-option.show-all:hover {
      color: #9ca3af;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      resize: vertical;
      background: #16162a;
      color: #eaeaea;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    textarea::placeholder {
      color: #4a4a6a;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      background: #16162a;
      color: #eaeaea;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    input[type="password"]::placeholder {
      color: #4a4a6a;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #2d2d44;
      color: #6c6c8a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    button.secondary {
      background: transparent;
      border: 1px solid #2d2d44;
      color: #9ca3af;
    }
    button.secondary:hover {
      background: #2d2d44;
      border-color: #3d3d5c;
      box-shadow: none;
    }
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #6c6c8a;
      text-align: center;
      min-height: 18px;
    }
    .status.success {
      color: #34d399;
    }
    .status.error {
      color: #f87171;
    }
    label {
      font-size: 12px;
      color: #9ca3af;
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .button-group button {
      flex: 1;
    }
    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    .footer-link {
      color: #6c6c8a;
      text-decoration: none;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
    }
    .footer-link:hover {
      color: #9ca3af;
      box-shadow: none;
    }
    .footer-link.support:hover {
      color: #f87171;
    }
    .footer-link svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    .main-view {
      display: block;
    }
    .main-view.hidden {
      display: none;
    }
    .support-view,
    .settings-view {
      display: none;
    }
    .support-view.visible,
    .settings-view.visible {
      display: block;
    }
    .settings-header {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 16px;
    }
    .settings-section {
      margin-bottom: 16px;
    }
    .settings-section:last-of-type {
      margin-bottom: 0;
    }
    .key-status {
      font-size: 10px;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 4px;
      vertical-align: middle;
    }
    .key-status.configured {
      background: rgba(52, 211, 153, 0.2);
      color: #34d399;
    }
    .key-status.missing {
      background: rgba(107, 114, 128, 0.2);
      color: #6b7280;
    }
    .back-btn {
      width: auto;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid #2d2d44;
      color: #9ca3af;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .back-btn:hover {
      background: #2d2d44;
      border-color: #3d3d5c;
      box-shadow: none;
      transform: none;
    }
    .support-kitten {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .support-iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      background: #16162a;
    }
    .provider-btn.no-key {
      border-color: #f59e0b;
      position: relative;
    }
    .provider-btn.no-key::after {
      content: '';
      position: absolute;
      top: -3px;
      right: -3px;
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      border: 1px solid #1a1a2e;
    }
    .get-keys-view {
      display: none;
    }
    .get-keys-view.visible {
      display: block;
    }
    .get-key-item {
      margin-bottom: 8px;
    }
    .get-key-link {
      width: 100%;
      padding: 12px 16px;
      background: #16162a;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      color: #eaeaea;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: border-color 0.2s, background 0.2s;
    }
    .get-key-link:hover {
      background: #1e1e38;
      border-color: #3d3d5c;
      transform: none;
      box-shadow: none;
    }
    .get-key-link svg {
      width: 18px;
      height: 18px;
      fill: #9ca3af;
      flex-shrink: 0;
    }
    .get-key-link svg.gemini-icon {
      fill: none;
    }
    .get-key-link .link-text {
      flex: 1;
      text-align: left;
    }
    .get-key-link .arrow-icon {
      width: 14px;
      height: 14px;
      fill: #6c6c8a;
    }
    .get-key-inline {
      display: block;
      font-size: 11px;
      color: #6c6c8a;
      text-decoration: none;
      margin-top: 6px;
      transition: color 0.2s;
    }
    .get-key-inline:hover {
      color: #a5b4fc;
    }
    .settings-group {
      background: #16162a;
      border: 1px solid #2d2d44;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .settings-group-header {
      font-size: 11px;
      color: #6c6c8a;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .provider-setting {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #2d2d44;
    }
    .provider-setting:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .provider-setting:first-of-type {
      padding-top: 0;
    }
    .provider-logo {
      width: 32px;
      height: 32px;
      background: #1a1a2e;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .provider-logo svg {
      width: 18px;
      height: 18px;
      fill: #9ca3af;
    }
    .provider-logo svg.gemini-icon {
      fill: none;
    }
    .provider-logo.configured {
      border-color: #34d399;
      background: rgba(52, 211, 153, 0.1);
    }
    .provider-logo.configured svg {
      fill: #34d399;
    }
    .provider-setting-content {
      flex: 1;
      min-width: 0;
    }
    .provider-setting-content label {
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .provider-setting-content input[type="password"] {
      margin-bottom: 4px;
    }
    .status-link {
      color: #a5b4fc;
      text-decoration: underline;
      cursor: pointer;
    }
    .status-link:hover {
      color: #c4b5fd;
    }
  </style>
</head>
<body>
  <div class="main-view" id="mainView">

      <h1>Content Extractor <span class="subtitle">by <a href="https://github.com/adi-family" target="_blank">ADI Family</a></span></h1>
    </div>

    <div class="mode-selector">
      <button class="mode-btn active" data-mode="highlight">Highlight</button>
      <button class="mode-btn" data-mode="extract">Extract</button>
    </div>

    <label id="queryLabel">What are you interested in?</label>
    <textarea id="query" placeholder="e.g., 'pricing info', 'technical specs', 'contact details'"></textarea>

        </button>
        <button class="provider-btn" data-provider="anthropic" title="Anthropic">
          <svg viewBox="0 0 16 16"><path fill-rule="evenodd" d="M9.218 2h2.402L16 12.987h-2.402zM4.379 2h2.512l4.38 10.987H8.82l-.895-2.308h-4.58l-.896 2.307H0L4.38 2.001zm2.755 6.64L5.635 4.777 4.137 8.64z"/></svg>
        </button>
        <button class="provider-btn" data-provider="google" title="Google Gemini">

        </button>
      </div>
      <button class="model-btn" id="modelBtn">
        <span id="modelLabel">gpt-4o-mini</span>
        <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
      </button>
    </div>
    <div class="model-list" id="modelList"></div>

    <button id="actionBtn">Find</button>
    <div class="button-group" id="clearGroup" style="display: none;">
      <button id="clear" class="secondary">Clear</button>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
      <button class="footer-link" id="settingsBtn">

        GitHub
      </a>
    </div>
  </div>

  <div class="support-view" id="supportView">
    <button class="back-btn" id="supportBackBtn">&lt; Back</button>
    <img src="kitten.png" alt="Support Kitten" class="support-kitten">
    <iframe src="https://the-ihor.com/iframe/support" title="Support" class="support-iframe"></iframe>
  </div>

  <div class="settings-view" id="settingsView">
    <button class="back-btn" id="settingsBackBtn">&lt; Back</button>

    <div class="settings-group">
      <div class="settings-group-header">AI Providers</div>
