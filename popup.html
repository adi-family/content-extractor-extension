<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2d2d44;
    }
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.3px;
    }
    .header .subtitle {
      font-size: 11px;
      color: #6c6c8a;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      resize: vertical;
      background: #16162a;
      color: #eaeaea;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    textarea::placeholder {
      color: #4a4a6a;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      background: #16162a;
      color: #eaeaea;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    input[type="password"]::placeholder {
      color: #4a4a6a;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #2d2d44;
      color: #6c6c8a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    button.secondary {
      background: transparent;
      border: 1px solid #2d2d44;
      color: #9ca3af;
    }
    button.secondary:hover {
      background: #2d2d44;
      border-color: #3d3d5c;
      box-shadow: none;
    }
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #6c6c8a;
      text-align: center;
      min-height: 18px;
    }
    .status.success {
      color: #34d399;
    }
    .status.error {
      color: #f87171;
    }
    label {
      font-size: 12px;
      color: #9ca3af;
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .button-group button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Content Extractor</h1>
    <div class="subtitle">by ADI Family</div>
  </div>

  <label>OpenAI API Key</label>
  <input type="password" id="apiKey" placeholder="sk-...">

  <label>What to highlight</label>
  <textarea id="query" placeholder="e.g., 'important dates', 'prices', 'key facts'"></textarea>

  <button id="highlight">Extract & Highlight</button>
  <div class="button-group">
    <button id="clear" class="secondary">Clear</button>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
