<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2d2d44;
    }
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.3px;
    }
    .header .subtitle {
      font-size: 11px;
      color: #6c6c8a;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      resize: vertical;
      background: #16162a;
      color: #eaeaea;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    textarea::placeholder {
      color: #4a4a6a;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #2d2d44;
      border-radius: 8px;
      background: #16162a;
      color: #eaeaea;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }
    input[type="password"]::placeholder {
      color: #4a4a6a;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #2d2d44;
      color: #6c6c8a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    button.secondary {
      background: transparent;
      border: 1px solid #2d2d44;
      color: #9ca3af;
    }
    button.secondary:hover {
      background: #2d2d44;
      border-color: #3d3d5c;
      box-shadow: none;
    }
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #6c6c8a;
      text-align: center;
      min-height: 18px;
    }
    .status.success {
      color: #34d399;
    }
    .status.error {
      color: #f87171;
    }
    label {
      font-size: 12px;
      color: #9ca3af;
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .button-group button {
      flex: 1;
    }
    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    .footer-link {
      color: #6c6c8a;
      text-decoration: none;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
    }
    .footer-link:hover {
      color: #9ca3af;
    }
    .footer-link.support:hover {
      color: #f87171;
    }
    .footer-link svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    .support-iframe-container {
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .support-iframe-container.visible {
      display: block;
      margin-top: 12px;
    }
    .support-iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      background: #16162a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Content Extractor</h1>
    <div class="subtitle">by ADI Family</div>
  </div>

  <label>OpenAI API Key</label>
  <input type="password" id="apiKey" placeholder="sk-...">

  <label>What to highlight</label>
  <textarea id="query" placeholder="e.g., 'important dates', 'prices', 'key facts'"></textarea>

  <button id="highlight">Extract & Highlight</button>
  <div class="button-group">
    <button id="clear" class="secondary">Clear</button>
  </div>

  <div class="status" id="status"></div>

  <div class="support-iframe-container" id="supportIframe">
    <iframe src="https://the-ihor.com/iframe/support" title="Support" class="support-iframe"></iframe>
  </div>

  <div class="footer">
    <button class="footer-link support" id="supportBtn">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      Support
    </button>
    <a class="footer-link" href="https://github.com/adi-family/content-extractor-extension" target="_blank">
      <svg viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      GitHub
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
